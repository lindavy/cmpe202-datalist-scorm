<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class Quiz: Cosine</title>
    </head>
    <body>
        <!-- *** STYLESHEETS *** -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- *** BANNER *** -->
        <nav class="navbar navbar-light bg-light">
            <div class="text-center">
                <a class="navbar-brand font-weight-bold" href="#">Question 2</a>
            </div>
        </nav>

        <!-- *** QUESTION *** -->
        <p>Select the cosine theorem formula.</p>
        
        <!-- *** FIRST OPTION ROW *** -->
        <div class="form-row">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option1" value="option1">
                <label class="form-check-label" for="option1">
                    <math>
                        <mrow>
                            <mi>cos</mi>
                            <mo>(</mo>
                                <mrow>
                                    <mi>&alpha;</mi>
                                    <mo>&plusmn;</mo>
                                    <mi>&beta;</mi>
                                </mrow>
                            <mo>)</mo>
                            <mo>=</mo>
                            <mrow>
                                <mi>cos</mi>
                                <mi>&alpha;</mi>
                                <mi>cos</mi>
                                <mi>&beta;</mi>
                            </mrow>
                            <mo>&mnplus;</mo>
                            <mrow>
                                <mi>sin</mi>
                                <mi>&alpha;</mi>
                                <mi>sin</mi>
                                <mi>&beta;</mi>
                            </mrow>
                        </mrow>
                    </math>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                <label class="form-check-label" for="option2">
                    <math>
                        <mrow>
                            <mi>sin</mi>
                            <mo>(</mo>
                            <mrow>
                                <mi>&alpha;</mi>
                                <mo>&plusmn;</mo>
                                <mi>&beta;</mi>
                            </mrow>
                            <mo>)</mo>
                            <mo>=</mo>
                            <mrow>
                                <mi>sin</mi>
                                <mi>&alpha;</mi>
                                <mi>cos</mi>
                                <mi>&beta;</mi>
                            </mrow>
                            <mo>&plusmn</mo>
                            <mrow>
                                <mi>cos</mi>
                                <mi>&alpha;</mi>
                                <mi>sin</mi>
                                <mi>&beta;</mi>
                            </mrow>
                        </mrow>
                    </math>
                </label>
            </div>
        </div>

        <!-- *** SECOND OPTION ROW *** -->
        <div class="form-row">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option3" value="option3">
                <label class="form-check-label" for="option3">
                    <math>
                        <mrow>
                            <mi>sin</mi>
                            <mi>&alpha;</mi>
                            <mo>+</mo>
                            <mi>sin</mi>
                            <mi>&beta;</mi>
                            <mo>=</mo>
                            <mrow>
                                <mn>2</mn>
                                <mi>sin</mi>
                                <mo>(</mo>
                                <mfrac>
                                    <mrow>
                                        <mi>&alpha;</mi>
                                        <mo>+</mo>
                                        <mi>&beta;</mi>
                                    </mrow>
                                    <mn>2</mn>
                                </mfrac>
                                <mo>)</mo>
                                <mi>cos</mi>
                                <mo>(</mo>
                                <mfrac>
                                    <mrow>
                                        <mi>&alpha;</mi>
                                        <mo>-</mo>
                                        <mi>&beta;</mi>
                                    </mrow>
                                    <mn>2</mn>
                                </mfrac>
                                <mo>)</mo>
                            </mrow>
                        </mrow>
                    </math>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="options" id="option4" value="option4">
                <label class="form-check-label" for="option4">
                    <math>
                        <mrow>
                            <mi>sin</mi>
                            <mi>&alpha;</mi>
                            <mo>-</mo>
                            <mi>sin</mi>
                            <mi>&beta;</mi>
                            <mo>=</mo>
                            <mrow>
                                <mn>2</mn>
                                <mi>cos</mi>
                                <mo>(</mo>
                                <mfrac>
                                    <mrow>
                                        <mi>&alpha;</mi>
                                        <mo>+</mo>
                                        <mi>&beta;</mi>
                                    </mrow>
                                    <mn>2</mn>
                                </mfrac>
                                <mo>)</mo>
                                <mi>sin</mi>
                                <mo>(</mo>
                                <mfrac>
                                    <mrow>
                                        <mi>&alpha;</mi>
                                        <mo>-</mo>
                                        <mi>&beta;</mi>
                                    </mrow>
                                    <mn>2</mn>
                                </mfrac>
                                <mo>)</mo>
                            </mrow>
                        </mrow>
                    </math>
                </label>
            </div>
        </div>

        <!-- *** BUTTONS *** -->
        <button type="button" class="btn btn-outline-primary">Submit & Next Question</button>
        <button type="button" class="btn btn-outline-danger">Cancel & Clear Selection</button>

    </body>
</html>
