<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Class Quiz: Score Card</title>
    </head>
    <body>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        
        <!-- *** BANNER *** -->
        <nav class="navbar navbar-light bg-light">
            <div class="mx-auto" style="width: 200px;">
                <a class="navbar-brand font-weight-bold" href="#">Score Card</a>
            </div>
        </nav>

        <div class="p-4">
            <div class="p-4 m-auto border border-primary rounded-lg" style="width:300px;">
                <div class="py-2 m-auto">
                    <!-- *** OVERALL SUMMARY *** -->
                    <p>
                        Questions Answered:
                        <script> 
                            document.write(JSON.parse(localStorage.getItem("questionsAnswered"))["questionsAnswered"]);
                        </script>
                    </p>
                    <p>
                        Questions Correct:
                        <script>
                            document.write(JSON.parse(localStorage.getItem("questionsCorrect"))["questionsCorrect"]);
                        </script>
                    </p>
                </div>
                
                <!-- *** SECTION SUMMARY *** -->
                <div class="bd-example">
                    <details open="">
                        <summary>Advanced Algebra</summary>
                        <p id="advancedAlgebra">
                            <script>
                                var ss = JSON.parse(localStorage.getItem("scoreSheet")); 
                                document.write(ss.math_question);
                            </script>
                        </p>
                    </details>

                    <details open="">
                        <summary>Cosine</summary>
                        <p id="cosine">
                            <script>
                                var ss = JSON.parse(localStorage.getItem("scoreSheet")); 
                                document.write(ss.cosine);   
                            </script>
                        </p>
                    </details>
                    
                    <details open="">
                        <summary>English</summary>
                        <p id="english">
                            <script>
                                var ss = JSON.parse(localStorage.getItem("scoreSheet")); 
                                document.write(ss.english_sco);
                            </script>
                        </p>
                    </details>
                    
                    <details open="">
                        <summary>Critical Thinking (Video)</summary>
                        <p id="criticalThinking">
                            <script>
                                var ss = JSON.parse(localStorage.getItem("scoreSheet")); 
                                document.write(ss.audio_video);
                            </script>
                        </p>
                    </details>
                </div>

                <!-- *** BUTTONS *** -->
                <div class="m-auto pt-2">
                    <a href="login.html" class="btn btn-outline-primary my-3" style="width:250px;">Finish</a>
                </div>
                    
            </div>
        </div>
    </body>
</html>
