<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Login</title>
        <!-- <script src = "calculateScore.js"></script> -->
    </head>
    <body>
        <!-- HEADER -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
        <nav class="navbar navbar-light bg-light">
            <div class="mx-auto" style="width:200px;">
                <a class="navbar-brand font-weight-bold" href="#"">User Login</a>
            </div>
        </nav>

        <!-- LOGIN FORM -->
        <div class="login-main-form">
            <form>
                <div class="form-group row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                    <input type="username" class="form-control" id="inputUsername" placeholder="user@email.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="passwordx123">
                    </div>
                </div>

                
                <!--  *** CREATE ACCOUNT / FORGOT PASSWORD *** -->
                <div class="create-account-link">
                    <div class="form-group row">
                        <!-- link to top of page -->
                        <a href="#">Create Account/Forgot Password?</a>
                    </div>
                </div>
                
                <!-- *** BUTTON *** -->
                <div class="login-button">
                    <a href="math_question.html" class="btn btn-primary">Login</a>
                </div>
                <script>
                    localStorage.clear(); 
                    console.log("cleared local storage");
                    localStorage.setItem("score", JSON.stringify(0)); 

                    var scoreSheet = {
                        math_question: null,
                        cosine: null, 
                        english_sco: null, 
                        audio_video: null
                    }
                    var questionsAnswered = 4; 
                    var questionsCorrect = 0;

                    localStorage.setItem("scoreSheet", JSON.stringify(scoreSheet)); 
                    localStorage.setItem("questionsAnswered", JSON.stringify(questionsAnswered)); 
                    localStorage.setItem("questionsCorrect", JSON.stringify(questionsCorrect)); 
                    console.log("created score sheet"); 
                </script>
            </form>
        </div>
    </body>
</html>
